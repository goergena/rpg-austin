<!DOCTYPE= html>
<html>
<head lang="en-us">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Battle Everypony</title>
</head>
<body>
    <div class="jumbotron text-center">
            <h1>Battle Everypony</h1>
            <h2>Choose your character, then battle your enemies one by one until they are all defeated!</h2>
            <hr>
        <div id="option-box">
            <button id="twilight" class="pony" value="twilight"><img src="assets/images/twilight.png" class="img-fluid"></button>
                <button id="celestia" class="pony" value="celestia"><img  src="assets/images/celestia.png" class="img-fluid"></button>
                <button id="nightmare" class="pony" value="nightmare" ><img src="assets/images/nightmare.png" class="img-fluid"></button>
                <button id="discord" class="pony" value= "discord"><img src="assets/images/discord.png" class="img img-fluid"></button>
        </div>

    </div>



    <div class="row"> 
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div id="enemy-box" class= "card bg-light hidden">
                    <div class="card-header">
                            <h4 class="card-title">Enemies</h4>
                    </div>
                    <div id="enemy-body" class="card-body bg-white">
                    </div>
                </div>
            </div>
       
    </div>
    <br>

    <div class="row">
        <div class="col-md-2">
        </div>

        <div class="col-md-3">
            <div id="hero-box" class= "card hidden">
                <div class="card-header text-white bg-info">
                    <h4 class="card-title">Hero</h4>
                </div>
                <div id="hero-body" class="card-body">
                </div>
                <div class="card-footer">Health: 
                    <p id="hero-health"></p>
                </div>
            </div>
        </div>

        <div class="col-md-2"> 
            <div class="text-center">
                    <div id="attack-button"></div>
                    <div id="attack-nar"></div>
                    <div id="message-box"></div>
                    <div id="restart"></div>
            </div> 
           
        </div>

        <div class="col-md-3">
                <div id="challenger-box" class= "card hidden">
                    <div class="card-header text-white bg-danger">
                        <h4 class="card-title">Challenger</h4>
                    </div>
                    <div id="challenger-body" class="card-body">
                    </div>
                    <div class="card-footer">Challenger Health:
                        <p id="challenger-health"></p>
                    </div>
                </div>
            </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
